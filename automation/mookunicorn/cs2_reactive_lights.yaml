mode: restart
max_exceeded: silent

variables:
  lights: !input light_entities
  team: !input current_team
  flashed: !input flashed_sensor
  smoked: !input smoked_sensor
  burning: !input burning_sensor
  bomb: !input bomb_sensor
  round_phase_sensor: !input round_phase
  # Couleurs et luminositÃ©s Ã©quipes
  t_color: !input color_t
  t_brightness: !input brightness_t
  ct_color: !input color_ct
  ct_brightness: !input brightness_ct
  # Flash
  flash_col: !input flash_color
  flash_bright: !input flash_brightness
  # Smoke
  smoke_col: !input smoke_color
  # Burning
  flame_high: !input flame_color_high
  flame_med: !input flame_color_medium
  flame_low: !input flame_color_low
  # Bombe
  bomb_plant_col: !input bomb_planted_color
  bomb_plant_bright: !input bomb_planted_brightness
  bomb_defuse_col: !input bomb_defused_color
  bomb_defuse_bright: !input bomb_defused_brightness
  # Options d'activation
  enable_team: !input enable_team_color
  enable_flash_effect: !input enable_flash
  enable_smoke_effect: !input enable_smoke
  enable_burning_effect: !input enable_burning
  enable_bomb_effect: !input enable_bomb

trigger:
  # Triggers des Ã©vÃ©nements de jeu
  - platform: state
    entity_id: !input current_team
  - platform: state
    entity_id: !input flashed_sensor
  - platform: state
    entity_id: !input smoked_sensor
  - platform: state
    entity_id: !input burning_sensor
  - platform: state
    entity_id: !input bomb_sensor
  - platform: state
    entity_id: !input round_phase

action:
  - choose:
      # PRIORITÃ‰ 1 : Flash (blanc)
      - conditions:
          - condition: template
            value_template: "{{ enable_flash_effect }}"
          - condition: template
            value_template: >
              {% set flash_state = states(flashed) | string | lower %}
              {{ flash_state == 'true' }}
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input light_entities
            data:
              brightness_pct: "{{ flash_bright }}"
              rgb_color: "{{ flash_col }}"
              transition: 0
      
      # PRIORITÃ‰ 2 : Bombe plantÃ©e (clignotement rouge)
      - conditions:
          - condition: template
            value_template: "{{ enable_bomb_effect }}"
          - condition: state
            entity_id: !input bomb_sensor
            state: "Planted"
        sequence:
          - repeat:
              while:
                - condition: state
                  entity_id: !input bomb_sensor
                  state: "Planted"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light_entities
                  data:
                    brightness_pct: "{{ bomb_plant_bright }}"
                    rgb_color: "{{ bomb_plant_col }}"
                    transition: 0
                - delay:
                    milliseconds: 500
                - service: light.turn_off
                  target:
                    entity_id: !input light_entities
                  data:
                    transition: 0
                - delay:
                    milliseconds: 500
      
      # PRIORITÃ‰ 3 : Bombe diffusÃ©e (bleu fixe)
      - conditions:
          - condition: template
            value_template: "{{ enable_bomb_effect }}"
          - condition: state
            entity_id: !input bomb_sensor
            state: "Defused"
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input light_entities
            data:
              brightness_pct: "{{ bomb_defuse_bright }}"
              rgb_color: "{{ bomb_defuse_col }}"
              transition: 1
      
      # PRIORITÃ‰ 4 : Burning (effet flamme)
      - conditions:
          - condition: template
            value_template: "{{ enable_burning_effect }}"
          - condition: template
            value_template: >
              {{ states(burning) | int(0) > 0 }}
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: >
                    {{ states(burning) | int(0) > 0 }}
              sequence:
                # Flamme intense
                - service: light.turn_on
                  target:
                    entity_id: !input light_entities
                  data:
                    brightness_pct: >
                      {{ states(burning) | int(0) }}
                    rgb_color: "{{ flame_high }}"
                    transition: 0
                - delay:
                    milliseconds: 100
                # Flamme moyenne
                - service: light.turn_on
                  target:
                    entity_id: !input light_entities
                  data:
                    brightness_pct: >
                      {{ (states(burning) | int(0) * 0.7) | int }}
                    rgb_color: "{{ flame_med }}"
                    transition: 0
                - delay:
                    milliseconds: 100
                # Flamme basse
                - service: light.turn_on
                  target:
                    entity_id: !input light_entities
                  data:
                    brightness_pct: >
                      {{ (states(burning) | int(0) * 0.5) | int }}
                    rgb_color: "{{ flame_low }}"
                    transition: 0
                - delay:
                    milliseconds: 100
      
      # PRIORITÃ‰ 5 : Smoke (blanc progressif qui s'assombrit)
      - conditions:
          - condition: template
            value_template: "{{ enable_smoke_effect }}"
          - condition: template
            value_template: >
              {{ states(smoked) | int(0) > 0 }}
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input light_entities
            data:
              brightness_pct: >
                {% set smoke_level = states(smoked) | int(0) %}
                {% set min_brightness = 10 %}
                {% set max_brightness = 100 %}
                {{ max_brightness - ((max_brightness - min_brightness) * smoke_level / 100) | int }}
              rgb_color: "{{ smoke_col }}"
              transition: 0.5
      
      # PRIORITÃ‰ 6 : Couleur d'Ã©quipe par dÃ©faut
      - conditions:
          - condition: template
            value_template: "{{ enable_team }}"
          - condition: template
            value_template: >
              {{ states(round_phase_sensor) in ['Live', 'Freezetime'] }}
        sequence:
          - choose:
              # Ã‰quipe T
              - conditions:
                  - condition: state
                    entity_id: !input current_team
                    state: "T"
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input light_entities
                    data:
                      brightness_pct: "{{ t_brightness }}"
                      rgb_color: "{{ t_color }}"
                      transition: 1
              
              # Ã‰quipe CT
              - conditions:
                  - condition: state
                    entity_id: !input current_team
                    state: "CT"
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input light_entities
                    data:
                      brightness_pct: "{{ ct_brightness }}"
                      rgb_color: "{{ ct_color }}"
                      transition: 1
